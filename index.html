<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog</title>
</head>
<link href="https://fonts.googleapis.com/css2?family=Montez&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet">
<link rel="stylesheet" href="index.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<body>
<div class="page-wrapper">
    <div class="header">
        <div class="first-row">
             <div class="logo">
             <h1>ScriBBler</h1>
            </div>
            <div class="buttons">
            <button class="signup" onclick="open_modal()">Sign Up</button>
            <button class="signin">Sign In</button>
            </div>
        </div>
        <div class="sub-headings">
         <h3>Explore,Imagine,Create</h3>
        </div>
    </div>

        <div class="modal-signup" id="signup_page">

            <div class="modal-content">
           <div class="modal-header">
               <span class="getstarted">Get Started</span>
               <span class="cross" onclick="close_modal()">X</span>

           </div>

                <div class="horizontal-line">
                    <hr>
                </div>


            <div class="modal-body">
                    <div class="form-group">
                        <div class="name">
                            <label>Name</label>
                            <div><input   class="fill-up" type="text" placeholder="Enter your name" required="true"></input></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="username">
                            <label>Username</label>
                            <div><input class="fill-up" type="text" placeholder="Enter your username" required="true"></input></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="password">
                            <label>Password</label>
                            <div><input class="fill-up" type="password" placeholder="Enter your password" required="true"></input></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="confirm-password">
                            <label>Confirm Password</label>
                            <div><input class="fill-up" type="password" placeholder="Re-Enter your username" required="true"></input></div>
                        </div>
                    </div>
                <div class="form-group">
                       <button class="submit"> Submit</button>
                </div>
                </div>



                    </div>
                </div>

            </div>

<script src="index.js"></script>
</body>
</html>
